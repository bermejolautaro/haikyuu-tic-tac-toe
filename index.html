<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Haikyuu!! Tic Tac Toe</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
  <h1>Personajes</h1>
  <div class="options">
    <img
         src="https://i.pinimg.com/736x/c8/7a/8a/c87a8ac2a1dabae82833a980599c5dff.jpg"
         alt="Oikawa"
         id="oikawa"
         class="option">
    <img
         src="https://pm1.narvii.com/6036/06d8538bb79c2dde18fb6e64a8ebd46d57073c06_hq.jpg"
         alt="Kageyama"
         id="kageyama"
         class="option">
    <img
         src="https://static.wikia.nocookie.net/haikyuu/images/0/0b/IwaizumiHajime1.png/revision/latest/top-crop/width/360/height/450?cb=20160214131740&path-prefix=es"
         alt="Iwaizumi"
         id="iwaizumi"
         class="option">
    <img
         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9PE5ah7RXjbXgOo5Ka4r23xVElQawh_qxOA&usqp=CAU"
         alt="Ushijima"
         id="ushijima"
         class="option">
  </div>

  <main>
    <div class="player-option">
      <h2>OPCION ELEGIDA</h2>
      <div id="selected-option"></div>
    </div>

    <div class="computer-option">
      <h2>COMPUTADORA ELIGIO</h2>
      <div id="computer-selected-option"></div>
    </div>
  </main>

  <div class="message">
    <div id="win-message">GANASTE</div>
    <div id="lose-message">PERDISTE</div>
    <div id="draw-message">EMPATE</div>
  </div>
  <script src='main.js'></script>
</body>

</html>
